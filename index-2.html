<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Student Grading System</title>

</head>

<body>
    <main class="bg-light bg-gradient">
        <section class="d-flex justify-content-center align-items-center  bg-info bg-gradient">
            <h1 class="display-2  text-dark">Student Grading System</h1>
        </section>
        <section class=" mt-3 d-flex align-items-top justify-content-center" style="height: 15vh">

            <div class="d-flex justify-content-center">

                <div class="m-2 p-2 bg-gray-500 mb-10">
                    <div class="input-group shadow-sm  mb-3">
                        <span class="input-group-text bg-info bg-gradient" id="inputGroup-sizing-default">Subject</span>
                        <input type="text" class="form-control bg-light" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default" id="inputSubjectName"
                            onfocus="focusId(this.id)" minlength="2" maxlength="2" required>
                    </div>

                </div>
                <div class=" m-2 p-2 bg-highlight mb-10">
                    <div class="input-group shadow-sm  mb-3">
                        <span class="input-group-text  bg-info bg-gradient" id="inputGroup-sizing-default">Total
                            Marks</span>
                        <input type="number" class="form-control bg-light" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default" name="total" id="inputTotalMarks"
                            onfocus="focusId(this.id)" minlength="1" maxlength="3" required>
                    </div>
                </div>
                <div class=" m-2 p-2 bg-highlight mb-10">
                    <div class="input-group shadow-sm  mb-3">
                        <span class="input-group-text  bg-info bg-gradient" id="inputGroup-sizing-default">Obtained
                            Marks</span>
                        <input type="number" class="form-control bg-light" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default" name="marks" id="inputObtainedMarks"
                            onfocus="focusId(this.id)" required>
                    </div>
                </div>
            </div>



        </section>
        <section class="d-flex  p-12 m-12 justify-content-center align-items-center">
            <div class="container" style="padding-left: 50px; padding-right: 50px;">


                <table class="table table-striped">
                    <thead>
                        <tr class="bg-info bg-gradient">
                            <th scope="col">#</th>
                            <th scope="col">Subject Title</th>
                            <th scope="col">Total Marks</th>
                            <th scope="col">Obtained Marks</th>
                            <th scope="col">Percentage</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr class="data-row" id="data-row-s1">
                            <th scope="row">1</th>
                            <td class="value value-pending" value="0" attempt="notattempted" id="s1-title">S1</td>
                            <td class="value value-pending" value="0" attempt="notattempted" id="s1-total">0</td>
                            <td class="value value-pending" value="0" attempt="notattempted" id="s1-marks">0</td>
                            <td class="value value-pending" value="0" attempt="notattempted" id="s1-percentage">0</td>

                        </tr>
                        <tr class="data-row" id="data-row-s2">
                            <th scope="row" id="">2</th>
                            <td class="value value-pending" value="0" attempt="notattempted" id="s2-title">S2</td>
                            <td class="value value-pending" value="0" attempt="notattempted" id="s2-total">0</td>
                            <td class="value value-pending" value="0" attempt="notattempted" id="s2-marks">0</td>
                            <td class="value value-pending" value="0" attempt="notattempted" id="s2-percentage">0</td>

                        </tr>
                        <tr class="data-row" id="data-row-s3">
                            <th scope="row">3</th>
                            <td class="value value-pending" value="0" attempt="notattempted" id="s3-title">S3</td>
                            <td class="value value-pending" value="0" attempt="notattempted" id="s3-total">0</td>
                            <td class="value value-pending" value="0" attempt="notattempted" id="s3-marks">0</td>
                            <td class="value value-pending" value="0" attempt="notattempted" id="s3-percentage">0</td>

                        </tr>
                        <tr class="data-row" id="data-row-s4">
                            <th scope="row">4</th>
                            <td class="value value-pending" value="0" attempt="notattempted" id="s4-title">S4</td>
                            <td class="value value-pending" value="0" attempt="notattempted" id="s4-total">0</td>
                            <td class="value value-pending" value="0" attempt="notattempted" id="s4-marks">0</td>
                            <td class="value value-pending" value="0" attempt="notattempted" id="s4-percentage">0</td>

                        </tr>
                        <tr class="data-row" id="data-row-s5">
                            <th scope="row">5</th>
                            <td class="value value-pending" value="0" attempt="notattempted" id="s5-title">S5</td>
                            <td class="value value-pending" value="0" attempt="notattempted" id="s5-total">0</td>
                            <td class="value value-pending" value="0" attempt="notattempted" id="s5-marks">0</td>
                            <td class="value value-pending" value="0" attempt="notattempted" id="s5-percentage">0</td>

                        </tr>
                        <tr class="data-row" id="data-row-s6">
                            <th scope="row">6</th>
                            <td class="value value-pending" value="0" attempt="notattempted" id="s6-title">S6</td>
                            <td class="value value-pending" value="0" attempt="notattempted" id="s6-total">0</td>
                            <td class="value value-pending" value="0" attempt="notattempted" id="s6-marks">0</td>
                            <td class="value value-pending" value="0" attempt="notattempted" id="s6-percentage"> 0</td>
                        </tr>

                    </tbody>
                </table>



            </div>
        </section>
        <div class="d-grid gap-3 col-3 mx-auto" style="margin: 2rem 0rem 2rem 0rem;">
            <button class="btn btn-primary my-auto" type="button" id="calculate-grade" disabled="true">
                <p class="fs-5">
                    Calculate Grade
            </button></p>

        </div>
        <section class="d-flex  p-10 m-10 justify-content-center align-items-center">

            <div class="container mt-3" style="padding-left: 30px; padding-right: 30px;">
                <div class="d-flex flex-row justify-content-around">
                    <div class="card text-white bg-success bg-gradient mb-3" style="width: 15rem;">
                        <div class="card-header fs-4 justify-center">Total Marks</div>
                        <div class="card-body">
                            <p class="card-text fs-2 px-5" id="total-marks">0</p>
                        </div>
                    </div>
                    <div class="card text-white bg-info bg-gradient mb-3" style="width: 15rem;">
                        <div class="card-header fs-4 justify-center">Obtained Marks</div>
                        <div class="card-body">
                            <p class="card-text fs-2 px-5" id="obtained-marks">0</p>
                        </div>
                    </div>
                    <div class="card text-white bg-danger bg-gradiet mb-3" style="width: 15rem;">
                        <div class="card-header fs-4 justify-center">Grade</div>
                        <div class="card-body">
                            <p class="card-text fs-2 px-5" id="message">-</p>
                        </div>
                    </div>

                </div>
            </div>
            </div>


        </section>


    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
    <script src="script-3.js"></script>

</body>

</html>
